<div class="container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">TODO List</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav class="sidenav" #snav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <h1>Carson McCaffrey</h1>
            <p>A test Project to explore using Angular as a frontend with NodeJS as a backend.</p>
            <mat-list>
                <mat-list-item>
                    <a href="https://github.com/mccaffreycarson" target="_blank" rel="noopener noreferrer"><mat-icon class="fa fa-github" aria-hidden="true"></mat-icon> GitHub</a>
                </mat-list-item>
            </mat-list>
            <p>Copyright (c) 2018 Carson McCaffrey</p>
            <p>MIT License</p>
            <button mat-button (click)="snav.toggle()"><mat-icon>close</mat-icon>Close</button>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
        
    </mat-sidenav-container>

</div>
